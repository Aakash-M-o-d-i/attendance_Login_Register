<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h3 class="text-center mb-4">Attendance Records</h3>

            <!-- Filter Form -->
            <form method="POST" action="{{ url_for('dashboard') }}" class="mb-3">
                <div class="row">
                    <!-- Semester Filter -->
                    <div class="col-md-4">
                        <label class="form-label">Filter by Semester</label>
                        <select name="semester" class="form-select">
                            <option value="">All Semesters</option>
                            <option value="1">Semester 1</option>
                            <option value="2">Semester 2</option>
                            <option value="3">Semester 3</option>
                            <option value="4">Semester 4</option>
                            <option value="5">Semester 5</option>
                            <option value="6">Semester 6</option>
                            <option value="7">Semester 7</option>
                            <option value="8">Semester 8</option>
                        </select>
                    </div>

                    <!-- Date Filter -->
                    <div class="col-md-4">
                        <label class="form-label">Filter by Date</label>
                        <input type="date" name="date" class="form-control">
                    </div>

                    <!-- Filter Button -->
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Apply Filter</button>
                    </div>
                </div>
            </form>

            <table class="table table-striped table-hover text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Semester</th>
                        <th>Photo</th>
                        <th>Date & Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr>
                        <td>{{ record.roll_no }}</td>
                        <td>{{ record.name }}</td>
                        <td>{{ record.department }}</td>
                        <td>{{ record.semester }}</td>
                        <td>
                            {% if record.image %}
                                <img src="data:image/png;base64,{{ record.image }}" class="img-thumbnail" width="150" height="150">
                            {% else %}
                                <span class="text-muted">No Image</span>
                            {% endif %}
                        </td>
                        <td>{{ record.timestamp }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="text-center mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
