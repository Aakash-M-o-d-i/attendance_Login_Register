<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add the css file for static folder -->
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  <title>CTUAP LAB Attendance</title>
</head>

<body>
  <div id="webcrumbs">
    <div class="w-[600px] bg-white rounded-lg shadow-lg p-8">
      <form class="space-y-6">
        <div class="relative"> <input type="text" placeholder="Full Name"
            class="w-full px-4 py-3 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-300" />
          <span class="material-symbols-outlined absolute right-3 top-3 text-neutral-400">person</span> </div>
        <div class="relative"> <input type="text" placeholder="Enrollment Number"
            class="w-full px-4 py-3 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-300" />
          <span class="material-symbols-outlined absolute right-3 top-3 text-neutral-400">numbers</span> </div>

        <div class="relative"> <select
            class="w-full px-4 py-3 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent appearance-none transition-all duration-300">
            <option value="">Select Department</option>
            <option value="cs">Computer Science</option>
            <option value="it">Chemistry</option>
            <option value="ec">Botany</option>
            <option value="me">Geology</option>
            <option value="me">BBA</option>
          </select> <span class="material-symbols-outlined absolute right-3 top-3 text-neutral-400">school</span> </div>
        <div class="relative"> <select
            class="w-full px-4 py-3 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent appearance-none transition-all duration-300">
            <option value="">Select Semester</option>
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
            <option value="3">Semester 3</option>
            <option value="4">Semester 4</option>
            <option value="5">Semester 5</option>
            <option value="6">Semester 6</option>
            <option value="7">Semester 7</option>
            <option value="8">Semester 8</option>
          </select> <span class="material-symbols-outlined absolute right-3 top-3 text-neutral-400">schedule</span>
        </div>
        <div class="relative"> <input type="email" placeholder="Email Address"
            class="w-full px-4 py-3 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-300" />
          <span class="material-symbols-outlined absolute right-3 top-3 text-neutral-400">mail</span> </div>
        <div class="relative">
          <div
            class="w-full h-[200px] border-2 border-dashed border-neutral-300 rounded-lg flex flex-col items-center justify-center hover:border-primary-500 transition-all duration-300">
            <video id="video" class="w-full h-full object-cover rounded-lg hidden"></video>
            <div class="flex flex-col items-center"> <span
                class="material-symbols-outlined text-4xl text-neutral-400">photo_camera</span>
              <p class="mt-2 text-sm text-neutral-500">Click to capture photo</p>
            </div>
          </div> <canvas id="canvas" class="hidden"></canvas>
        </div> <button type="submit"
          class="w-full bg-primary-500 text-white py-3 rounded-lg hover:bg-primary-600 transform hover:scale-[1.02] transition-all duration-300 flex items-center justify-center gap-2">
          <span class="material-symbols-outlined">how_to_reg</span> Submit Attendance </button>
      </form>
    </div>
  </div>


</body>

</html>
