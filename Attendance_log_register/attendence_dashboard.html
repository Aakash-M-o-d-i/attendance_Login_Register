<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Simulating fetching user data (Replace with actual API call)
            let user = { name: "John Doe", department: "Computer Science" };
            document.getElementById("welcome-message").innerText = `Welcome, ${user.name}!`;
            
            // Simulating fetching attendance records (Replace with actual API call)
            let attendanceRecords = [
                { date: "2025-02-10", status: "Present", department: "Computer Science" },
                { date: "2025-02-11", status: "Absent", department: "Computer Science" },
                { date: "2025-02-12", status: "Present", department: "Chemistry" }
            ];
            
            let tableBody = document.getElementById("attendance-table-body");
            tableBody.innerHTML = "";
            
            attendanceRecords.forEach(record => {
                if (record.department === user.department) {
                    let row = `<tr><td>${record.date}</td><td>${record.status}</td></tr>`;
                    tableBody.innerHTML += row;
                }
            });
        });
    </script>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 id="welcome-message" class="text-primary"></h2>
        <div class="card mt-3">
            <div class="card-header bg-primary text-white">Attendance Records</div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendance-table-body">
                        <!-- Attendance records will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
